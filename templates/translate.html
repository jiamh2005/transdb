{% extends "layout.html" %}
{% block body %}
    <h1>请输入待翻译内容：</h1>
	<form role="form" action="" method="post">
	  <div class="form-group">
		<textarea class="form-control" rows="3" name="multirow"></textarea>
	  </div>
	  <button type="submit" class="btn btn-default">Submit</button>
	</form>
	<table class="table table-striped table-hover table-condensed">
	 <thead>
	  <tr>
	   <td><p><b><span>源</span></b></p></td>
	   <td><p><b><span>目标</span></b></p></td>
	  </tr>
	 </thead>

	 <tbody>
	  {% for entry in entries %}
		 <tr>
		  <td>  <p><span>{{ entry[0] }}</span></p></td>
		  <td>  <p><span>{{ entry[1] }}</span></p></td>
		 </tr>
		{% else %}
		<tr><em>Unbelievable.  No entries here so far</em></tr>
	  {% endfor %}
	  </tbody>
	 </table>

{% endblock %}
